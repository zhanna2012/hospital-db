<div class="table-header">
  <h1>{{'Doctors List' | uppercase}}</h1>
  <button mat-raised-button color="accent" (click)="openDialog()">Add doctor</button>
</div>
<table mat-table [dataSource]="gridData$" class="mat-elevation-z8">

  <!-- DoctorId Column -->
  <ng-container matColumnDef="DoctorId">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.DoctorId}} </td>
  </ng-container>

  <!-- DoctorName Column -->
  <ng-container matColumnDef="DoctorName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.DoctorName}} </td>
  </ng-container>

  <!-- DoctorSpecialityName Column -->
  <ng-container matColumnDef="DoctorSpecialityName">
    <th mat-header-cell *matHeaderCellDef> Speciality </th>
    <td mat-cell *matCellDef="let element"> {{element.DoctorSpecialityName}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" class="btn_actions" (click)="openDialogUpdate(element)">Edit</button>
      <button mat-raised-button color="primary" (click)="deleteDoctor(element.DoctorId)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
